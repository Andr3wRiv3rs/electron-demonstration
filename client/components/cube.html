<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body, #main, #threejs {
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            -webkit-app-region: drag;
            overflow: hidden;
            border-radius: 100vw;
            background-color: transparent;
            cursor: move;
        }
    </style>
</head>
<body>
    <div id="main">
        <cube></cube>
    </div>

    <script>
        new Vue({
            el: '#main',

            components: {
                cube: require('./cube')
            }
        })
    </script>
</body>
</html>
